<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/icon/favico.png" type="image/png">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>QSOFT</title>

<body>
    <div class="container">

        </header>
        <section class="partners">
            <h2 class="titel_partners">Наши партнёры</h2>
            <div class="wrapper_partners_card">

                <div class="card_partners"><img src="./assets/image/partner2.svg" alt="LogoPartner"
                        class="card_partners_image" max-width="234"></div>
                <div class="card_partners"><img src="./assets/image/partner3.png" alt="LogoPartner"

                        class="card_partners_image" max-width="234"></div>
                <div class="card_partners"><img src="./assets/image/partner6.png" alt="LogoPartner"
                        class="card_partners_image" max-width="234"></div>
                <div class="card_partners"><img src="./assets/image/partner7.png" alt="LogoPartner"
                        class="card_partners_image" max-width="234"></div>
            </div>

        </section>
